  <body>

    <div id="container">

      <div id="map"></div>

      <div id="sidebar">

        <div>

          <b>Start:</b>

          <select id="start">

            <option value="Lidcombe, NSw">Lidcombe</option>

            <option value="Parramatta,, NSW">Parramatta</option>

            <option value="Blacktown, NSW">Blacktown</option>

            <option value="Surry Hiillsss, NSW">Surry Hills</option>

          </select>

          <br />

          <b>Waypoints:</b> <br />

          <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />

          <select multiple id="waypoints"></select>

<div class="mypanel"></div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

    $.getJSON('http://170.64.156.57:8001/api/Sales/location', function(data1) {

        let text = "";

        console.log(data1.status);

        console.log(data1.data);

        for (var i = 0; i < data1.data.length; i++) {

            text += `<option value="${data1.data[i].location}">${data1.data[i].location}</option>`;

            console.log(data1.data[i].location);

        }

        document.getElementById("waypoints").innerHTML = text;

    });

</script>

          <br />

          <b>End:</b>

          <select id="end">

            <option value="Lidcombe, NSw">Lidcombe</option>

            <option value="Parramatta,, NSW">Parramatta</option>

            <option value="Victoria, Australia">Victoria</option>

            <option value="2 Sharada Glade, Woodcroft, NSW">2 Sharada Glade, Woodcroft, NSW</option>

          </select>

          <br />

          <input type="submit" id="submit" />

        </div>

        <div id="directions-panel"></div>

      </div>

    </div>
